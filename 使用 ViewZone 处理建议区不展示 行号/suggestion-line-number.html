<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor - AI Code Suggestions Demo</title>
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        #editor-container {
            height: 500px;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            overflow: hidden;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #1177bb;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }


        .deleted-code-decoration {
            background-color: rgba(244, 67, 54, 0.25);
            position: relative;
            opacity: 0.8;
            border-right: 2px solid #f44336;
        }

        .added-code-decoration {
            background-color: rgba(76, 175, 80, 0.25);
            border-right: 2px solid #4caf50;
            animation: slideInGreen 0s ease-out;
        }

        @keyframes slideInGreen {
            from {
                background-color: rgba(76, 175, 80, 0.5);
                border-right: 3px solid #4caf50;
            }
            to {
                background-color: rgba(76, 175, 80, 0.25);
                border-right: 2px solid #4caf50;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Monaco Editor - AI Code Suggestions Demo</h1>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="controls">
                <button onclick="addSuggestion()" title="Apply AI suggestion directly">
                    🤖 生成 AI 建议
                </button>
                <button onclick="acceptSuggestions()" title="Accept AI suggestions - delete red code, keep green code">
                    🗑️ 接受建议
                </button>
                <button onclick="resetCode()" title="Reset to initial code">
                    🔄 拒绝建议
                </button>
            </div>
        </div>

        <div id="editor-container"></div>
    </div>

    <script>
        let editor;
        let suggestions = [];
        let decorationIds = [];
        let viewZoneIds = [];

        // 初始代码
        const initialCode = `function calculateTotal(items) {
    let total = 0;
    for (let i = 0; i < items.length; i++) {
        total += items[i].price;
    }
    return total;
}

function processOrder(order) {
    const total = calculateTotal(order.items);
    console.log("Order total: " + total);
    return total;
}

const sampleData = [
    { name: "Apple", price: 1.5 },
    { name: "Banana", price: 0.8 }
];`;

        // AI建议的新代码片段 - 适配保留原代码模式
        const suggestionExamples = [
            {
                range: { startLineNumber: 9, startColumn: 1, endLineNumber: 14, endColumn: 1 },
                oldCode: `function processOrder(order) {
    const total = calculateTotal(order.items);
    console.log("Order total: " + total);
    return total;
}`,
                newCode: `// ✨ AI建议：增强错误处理和日志记录
function processOrder(order) {
    if (!order || !order.items || !Array.isArray(order.items)) {
        throw new Error('Invalid order: missing or invalid items array');
    }
    
    const total = calculateTotal(order.items);
    console.log(\`Order processed successfully. Total: $\${total.toFixed(2)}\`);
    
    // 记录订单处理信息
    console.log(\`Order contains \${order.items.length} items\`);
    
    return {
        total: total,
        itemCount: order.items.length,
        processedAt: new Date().toISOString()
    };
}`,
                description: "Add error handling and enhanced logging",
                confidence: 0.92,
                tags: ["error-handling", "logging", "robustness"]
            }
        ];


        // 初始化 Monaco Editor
        require.config({
            paths: {
                vs: 'https://unpkg.com/monaco-editor@latest/min/vs'
            }
        });

        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: initialCode,
                language: 'javascript',
                theme: 'vs-dark',
                fontSize: 14,
                lineNumbers: 'on',
                minimap: {
                    enabled: true
                },
                scrollBeyondLastLine: false,
                automaticLayout: true,
                suggest: {
                    snippetsPreventQuickSuggestions: false,
                    showKeywords: true,
                    showSnippets: true
                }
            });
        });

        // 添加 AI 建议 - 简化版本，直接应用修改
        function addSuggestion() {
            if (suggestionExamples.length === 0) {
                alert('No more suggestions available');
                return;
            }

            const suggestion = suggestionExamples.shift();
            const suggestionId = Date.now();
            
            console.log('Applying AI suggestion with ID:', suggestionId, suggestion);

            // 直接应用建议，显示差异
            applySuggestionWithDiff(suggestion);
        }

        // 应用建议并显示差异 - 新版本，标红代码不占行号
        function applySuggestionWithDiff(suggestion) {
            const model = editor.getModel();
            
            // 1. 保存原始代码用于回滚
            const originalCode = model.getValueInRange(new monaco.Range(
                suggestion.range.startLineNumber,
                suggestion.range.startColumn,
                suggestion.range.endLineNumber,
                suggestion.range.endColumn
            ));
            suggestion.originalCode = originalCode;
            
            // 2. 先添加视觉区域显示被删除的代码（在原代码位置上方，不占用实际行号）
            const deletedViewZone = {
                afterLineNumber: suggestion.range.startLineNumber - 1,
                heightInLines: originalCode.split('\n').length,
                domNode: createDeletedCodeNode(originalCode),
                suppressMouseDown: true
            };

            editor.changeViewZones(function(changeAccessor) {
                const viewZoneId = changeAccessor.addZone(deletedViewZone);
                viewZoneIds.push(viewZoneId);
            });

            // 3. 直接替换原代码为新代码
            const edits = [{
                range: new monaco.Range(
                    suggestion.range.startLineNumber,
                    suggestion.range.startColumn,
                    suggestion.range.endLineNumber,
                    suggestion.range.endColumn
                ),
                text: suggestion.newCode
            }];

            editor.executeEdits('ai-suggestion', edits);

            // 4. 计算新代码的行范围
            const newCodeLines = suggestion.newCode.split('\n').length;
            const newRange = new monaco.Range(
                suggestion.range.startLineNumber,
                1,
                suggestion.range.startLineNumber + newCodeLines - 1,
                model.getLineMaxColumn(suggestion.range.startLineNumber + newCodeLines - 1)
            );

            // 5. 立即滚动到变更位置确保可见
            editor.revealRangeInCenter(newRange, monaco.editor.ScrollType.Smooth);

            // 6. 高亮新添加的代码
            const addedDecoration = editor.deltaDecorations([], [{
                range: newRange,
                options: {
                    className: 'added-code-decoration',
                    isWholeLine: true,
                    stickiness: monaco.editor.TrackedRangeStickiness.NeverGrowsWhenTypingAtEdges
                }
            }]);

            // 7. 强制立即重绘编辑器以确保装饰立即显示
            setTimeout(() => {
                editor.render(true);
            }, 0);

            // 8. 更新建议的范围信息以适应新代码
            suggestion.newRange = newRange;

            // 9. 保存装饰ID和建议数据
            decorationIds.push(...addedDecoration);
            suggestions.push(suggestion);

            console.log(`Applied suggestion: ${suggestion.description} - Replaced code directly, showing deleted code in view zone above`);
        }

        // 创建显示被删除代码的DOM节点
        function createDeletedCodeNode(deletedCode) {
            const node = document.createElement('div');
            
            // 获取编辑器的字体配置
            const editorOptions = editor.getOptions();
            const fontSize = editorOptions.get(monaco.editor.EditorOption.fontSize);
            const lineHeight = editorOptions.get(monaco.editor.EditorOption.lineHeight);
            const fontFamily = editorOptions.get(monaco.editor.EditorOption.fontFamily);
            
            node.style.cssText = `
                background-color: rgba(82, 32, 27, 0.9);
                font-size: ${fontSize}px;
                line-height: ${lineHeight}px;
                font-family: ${fontFamily};
                color: #fff;
                opacity: 0.7;
                white-space: pre;
                overflow: hidden;
                padding: 0;
                margin: 0;
                padding-left: 4px;
            `;
            
            // 创建代码容器，使用Monaco的语法高亮样式
            const codeContainer = document.createElement('pre');
            codeContainer.style.cssText = `
                margin: 0;
                padding: 0;
                font-family: inherit;
                font-size: inherit;
                line-height: inherit;
                color: inherit;
                background: transparent;
                white-space: pre;
                overflow: hidden;
            `;
            
            // 直接显示被删除的代码
            codeContainer.textContent = deletedCode;
            node.appendChild(codeContainer);
            
            return node;
        }

        // 接受 AI 建议方案 - 清理装饰和视觉区域，保留已替换的代码
        function acceptSuggestions() {
            if (suggestions.length === 0) {
                console.log('No suggestions to accept');
                return;
            }
            
            // 1. 清理所有高亮装饰（绿色背景）
            if (decorationIds.length > 0) {
                editor.deltaDecorations(decorationIds, []);
            }
            
            // 2. 清理所有视觉区域（显示被删除代码的灰色区域）
            if (viewZoneIds.length > 0) {
                editor.changeViewZones(function(changeAccessor) {
                    viewZoneIds.forEach(id => {
                        changeAccessor.removeZone(id);
                    });
                });
            }
            
            // 3. 清理变量状态
            suggestions = [];
            decorationIds = [];
            viewZoneIds = [];
            
            console.log('Accepted AI suggestions: removed highlighting and view zones, code changes are now permanent');
        }
        
        // 拒绝建议 - 恢复到初始代码
        function resetCode() {
            // 1. 清理所有装饰
            if (decorationIds.length > 0) {
                editor.deltaDecorations(decorationIds, []);
            }
            
            // 2. 清理所有视觉区域
            if (cIds.length > 0) {
                editor.changeViewZones(function(changeAccessor) {
                    viewZoneIds.forEach(id => {
                        changeAccessor.removeZone(id);
                    });
                });
            }
            
            // 3. 恢复到初始代码
            editor.setValue(initialCode);
            
            // 4. 清理变量状态
            suggestions = [];
            decorationIds = [];
            viewZoneIds = [];
            
            console.log('Rejected AI suggestions: restored original code');
        }

        // 确保函数在全局作用域中可访问
        window.addSuggestion = addSuggestion;
        window.acceptSuggestions = acceptSuggestions;
        window.resetCode = resetCode;
    </script>
</body>

</html>
